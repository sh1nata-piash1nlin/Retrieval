<div class="container-fluid">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">
    {% for result in results %}
    <div class="col">
      <div
        class="img-card clickable"
        data-video-id="{{ result.video_id }}"
        data-frame="{{ result.frame_num }}"
        style="--card-border-color: {{ result.border_color }};"
      >
        <div class="img-wrapper">
          <div class="img-select-wrapper" style="position: relative;">
            <img src="{{ result.image_url }}" alt="Frame" />
            <span class="img-q-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
        <div class="img-info-row">
          <span class="img-label" style="--img-label-color: {{ result.border_color }};">{{ result.video_id }}</span>
          <span class="img-number">{{ result.frame_num }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
