<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreAIC 2025</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="mb-3">
      <div class="dropdown">
        <button class="btn btn-light w-100 d-flex align-items-center justify-content-between" type="button" id="searchDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span><i class="fa-solid fa-magnifying-glass"></i> Single Search</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="searchDropdown" id="searchMenu">
            <li><div class="dropdown-section-title">Query Search</div></li>
            <li><a class="dropdown-item dropdown-item-custom" data-search="InternVideo2 Search" href="#"><i class="fa-solid fa-video"></i> InternVideo2 Search</a></li>
            <li><a class="dropdown-item dropdown-item-custom" data-search="blip2 Search" href="#"><i class="fa-solid fa-robot"></i> blip2 Search</a></li>
            <li><a class="dropdown-item dropdown-item-custom" data-search="bge-m3 Search" href="#"><i class="fa-solid fa-brain"></i> bge-m3 Search</a></li>
            <li><a class="dropdown-item dropdown-item-custom" data-search="FDP Search" href="#"><i class="fa-solid fa-database"></i> FDP Search</a></li>
            <li><a class="dropdown-item dropdown-item-custom" data-search="OCR Match" href="#"><i class="fa-regular fa-star"></i> OCR Match</a></li>
            <li><hr class="dropdown-divider" /></li>
          <li><div class="dropdown-section-title">Text Search</div></li>
          <li><a class="dropdown-item dropdown-item-custom" data-search="Subtitle Match" href="#"><i class="fa-solid fa-align-left"></i> Subtitle Match</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><div class="dropdown-section-title">Image Search</div></li>
          <li><a class="dropdown-item dropdown-item-custom" data-search="Similar Image Search" href="#"><i class="fa-regular fa-image"></i> Similar Image Search</a></li>
        </ul>
      </div>
    </div>

    <div class="mb-3" id="kRowContainer">
      <label for="kValue" class="form-label">K</label>
      <input type="number" class="form-control form-control-sm" id="kValue" value="30" style="max-width:80px; display:inline-block;" />
    </div>
    <div class="mb-3" id="hierarchyKRowContainer" style="display:none;">
      <div class="d-flex align-items-center gap-3">
        <label for="kValue" class="form-label mb-0">K</label>
        <input type="number" class="form-control form-control-sm" id="kValue" value="30" style="max-width:70px;" />
        <label for="hierarchyK1Sidebar" class="form-label mb-0">K1</label>
        <input type="number" class="form-control form-control-sm" id="hierarchyK1Sidebar" value="5" min="1" max="20" style="max-width:70px;" />
      </div>
    </div>
    <div class="mb-3" id="groupImagesPerVideoContainer" style="display:none;">
      <label for="groupImagesPerVideo" class="form-label">Images per Video</label>
      <input type="number" class="form-control" id="groupImagesPerVideo" value="4" min="1" max="20" />
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Tabs strip -->
    <div id="tabStrip" class="mb-4">
      <ul id="tabBar" class="nav nav-tabs small"></ul>
      <div id="tabContent" class="tab-content border border-top-0 bg-white rounded-bottom p-3"></div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/search-ui.js') }}"></script>
</body>
</html>
